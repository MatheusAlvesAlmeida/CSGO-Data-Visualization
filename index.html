<!DOCTYPE html>
<html>
  <head>
    <title>CSGO Data Viz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-black.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script type="module" src="./backend/main.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <header class="w3-container w3-theme w3-padding" id="myHeader">
      <div class="w3-center">
        <h4>
          Melhorando as habilidades no CS:GO através da visualização de dados
        </h4>
        <div class="w3-third">
          <h4>Filtros</h4>
          <div class="w3-card w3-container" style="min-height: 150px"></div>
        </div>
        <div class="w3-third">
          <div class="w3-card w3-container" style="min-height: 150px">
            <button class="w3-btn w3-dark-grey w3-hover-light-grey">
              Informações gerais
            </button>
            <button class="w3-btn w3-dark-grey w3-hover-light-grey">
              Resetar tudo
            </button>
            <button class="w3-btn w3-dark-grey w3-hover-light-grey">
              Sobre a equipe
            </button>
          </div>
        </div>
        <div class="w3-third">
          <h4>Selecionar mapa</h4>
          <div class="w3-card w3-container" style="min-height: 150px">
            <button
              type="button"
              class="w3-btn w3-dark-grey w3-hover-light-grey"
              onclick="changeMap('de_inferno')"
            >
              Inferno
            </button></br>
            <button
              type="button"
              class="w3-btn w3-dark-grey w3-hover-light-grey"
              onclick="changeMap('de_mirage')"
            >
              Mirage
            </button></br>
            <button
              type="button"
              class="w3-btn w3-dark-grey w3-hover-light-grey"
              id="cache-button"
            >
              Cache
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin-top">
      <div class="w3-half">
        <div id="left-mapcard" class="w3-card w3-container" style="min-height: 460px">
        </div>
      </div>

      <div class="w3-half">
        <div id="right-mapcard" class="w3-card w3-container" style="min-height: 460px">
        </div>
      </div>
    </div>
  </body>
</html>
