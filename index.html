<!DOCTYPE html>
<html>
  <head>
    <title>CSGO Data Viz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-black.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script type="module" src="./backend/main.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="external-container">
      <div class="w3-theme side-menu">
        <div class="options-container">
          <div class="filters">
            <h4>Filtros</h4>
            <div class="w3-card w3-container" style="min-height: 150px">
              <button
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Filtrar por rank
              </button>
              <button
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Somente CT
              </button>
              <button
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Somente TR
              </button>
            </div>
          </div>
          <div class="maps">
            <h5>Selecionar mapa</h5>
            <div class="w3-card w3-container" style="min-height: 150px">
              <button
                id="inferno-button"
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Inferno
              </button>
              <button
                id="mirage-button"
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Mirage
              </button>
              <button
                id="cache-button"
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Cache
              </button>
            </div>
          </div>
          <div class="about">
            <h4>Geral</h4>
            <div class="w3-card w3-container" style="min-height: 150px">
              <button
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Informações gerais
              </button>
              <button
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Resetar tudo
              </button>
              <button
                class="w3-btn w3-dark-grey w3-hover-light-grey filter-btn"
              >
                Sobre a equipe
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-row-padding w3-center w3-margin-top main">
        <div class="title">
          <h3 style="font-weight: 700">
            Melhore suas habilidades no CS:GO através da visualização de dados
          </h3>
        </div>
        <div class="w3-half">
          <div
            id="left-mapcard"
            class="w3-card w3-container"
            style="max-height: 450px; max-width: 450px"
          ></div>
        </div>

        <div class="w3-half">
          <div
            id="right-mapcard"
            class="w3-card w3-container"
            style="min-height: 460px"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
